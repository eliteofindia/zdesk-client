<div *ngIf="showModal" class="modal fade show" id="dangerModal" tabindex="-1" role="dialog" aria-labelledby="DangerModalCenterTitle">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dangerModalTitle">{{title}}</h5>
        <button type="button" (click)="dismiss()" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{errorMsg}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button" (click)="dismiss()" >Close</button>
      </div>
    </div>
  </div>
</div>
