<div *ngIf="showModal" class="modal fade show" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
        <button type="button" (click)="dismiss()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{warningMsg}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="dismiss()">Cancel</button>
        <button type="button" class="btn button">Continue</button>
      </div>
    </div>
  </div>
</div>
